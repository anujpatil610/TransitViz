{% extends 'layout.html' %}

{% block content %}
<h1>GTFS Dashboard</h1>

{% if routes %}
<h2>Routes</h2>
<table>
    <tr>
        <th>Route ID</th>
        <th>Route Name</th>
    </tr>
    {% for index, row in routes.iterrows() %}
    <tr>
        <td>{{ row.route_id }}</td>
        <td>{{ row.route_long_name }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No route data available.</p>
{% endif %}

{% endblock %}
