{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1>Bus Timetable</h1>
    <p>Select a route to view the weekly timetable.</p>

    <!-- Dropdown form to select a route by name -->
    <form action="{{ url_for('timetable') }}" method="get" class="form-inline">
        <div class="form-group mb-2">
            <label for="route_name" class="mr-2">Route Name:</label>
            <select id="route_name" name="route_name" class="form-control">
                <option value="">-- Select a route --</option>
                {% for name in route_names %}
                <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Show Timetable</button>
    </form>

    <!-- Display the timetable -->
    {% if timetable_html %}
    <div id="timetable" class="mt-3">
        {{ timetable_html|safe }}
    </div>
    {% else %}
    <p>No timetable data available or select a route to display the timetable.</p>
    {% endif %}
</div>
{% endblock %}
